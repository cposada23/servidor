<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Registro</h2>
                <form method="post" ng-submit="singup.signup()" name="signupForm">
                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.displayName.$invalid && singupForm.displayName.$dirty}">
                        <input class="form-control input-lg" type="text" name="displayName" ng-model="singup.user.displayName" placeholder="userName" required autofocus>
                        <span  class="ion-person form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.displayName.$dirty" ng-messages="singupForm.displayName.$error">
                            <div ng-messsage="required">Debe digitar su nombre de usuario</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.email.$invalid && singupForm.email.$dirty}">
                        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="singup.user.email" placeholder="email" required>
                        <span  class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.email.$dirty" ng-messages="singupForm.email.$error">
                            <div ng-message="required">Debe digitar su email</div>
                            <div ng-message="pattern">Ingese un email valido</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.name.$invalid && singupForm.name.$dirty}">
                        <input class="form-control input-lg" type="text" id="name" name="name" ng-model="singup.user.firstName" placeholder="Nombre" required>
                        <span  class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.name.$dirty" ng-messages="singupForm.name.$error">
                            <div ng-message="required">Debe digitar su nombre</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.apellido.$invalid && singupForm.apellido.$dirty}">
                        <input class="form-control input-lg" type="text" id="apellido" name="apellido" ng-model="singup.user.lastName" placeholder="apellido" required>
                        <span  class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.apellido.$dirty" ng-messages="singupForm.apellido.$error">
                            <div ng-message="required">Debe digitar su apellido</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.password.$invalid && singupForm.password.$dirty}">
                        <input class="form-control input-lg" type="password" id="password" name="password" ng-model="singup.user.password" placeholder="contrase単a" required>
                        <span  class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.password.$dirty" ng-messages="singupForm.password.$error">
                            <div ng-message="required">Debe digitar su contrase単a</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': signupForm.confirmPassword.$invalid && singupForm.confirmPassword.$dirty}">
                        <input password-match="singup.user.password" class="form-control input-lg" type="password" id="confirmPassword" name="confirmPassword" ng-model="singup.user.confirmPassword" placeholder="confirmar contrase単a" required>
                        <span  class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="singupForm.confirmPassword.$dirty" ng-messages="singupForm.confirmPassword.$error">
                            <div ng-message="required">las contrase単as deben coincidir</div>
                        </div>
                    </div>


                    <p class="text-center text-muted"><small>Al dar click en registrar, usted acepta los <a href="#">Terminos y Condiciones</a></small></p>
                    <button type="submit" ng-disabled="singupForm.$invalid" class="btn btn-lg btn-block btn-primary">Registrar</button>
                    <br/>
                    <span us-spinner="{radious:30, width:8, length:16}" spinner-key="singupsppiner"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <pre>{{singup.user | json}}</pre>
    </div>

</div>
