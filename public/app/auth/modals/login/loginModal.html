<div class="modal-header">
    <h3 class="modal-title text-center">Login</h3>
</div>
<div class="modal-body">

        <div class="row">
            <div class="center-form panel">
                <div class="panel-body">
                    <div ng-if="messages.error" role="alert" class="alert alert-danger">
                        <div ng-repeat="error in messages.error">{{error.msg}}</div>
                    </div>
                    <form method="post" ng-submit="login()" name="signupForm">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="email" required>
                            <span  class="ion-at form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="password" id="password" name="password" ng-model="user.password" placeholder="contraseña" required>
                            <span  class="ion-at form-control-feedback"></span>
                        </div>
                        <div class="form-group"><a ui-sref="Forgot" ng-click="cerrar()">Olvido su contraseña?</a></div>
                         <button type="submit" ng-disabled="singupForm.$invalid" class="btn btn-lg btn-block btn-primary">Login</button>
                        <br/>

                    </form>
                    <span us-spinner="{radious:30, width:8, length:16}" spinner-key="loginSpinner"></span>
                    <p class="text-center text-muted"><small>Al loguearse con alguna de sus redes sociales, usted acepta <a href="#">Terminos y Condiciones</a></small></p>

                    <button class="btn btn-facebook  btn-lg btn-block" ng-click="authenticate('facebook')">Login con Facebook</button>
                    <button class="btn btn-google  btn-lg btn-block" ng-click="authenticate('google')">Login con Google</button>
                    <button class="btn btn-twitter  btn-lg btn-block" ng-click="authenticate('twitter')">Login con twiter</button>
                </div>
            </div>
        </div>




</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
