<div class="container">
    <div class="panel">
        <div class="panel-body">
            <div ng-if="reset.messages.error" role="alert" class="alert alert-danger">
                <div ng-repeat="error in reset.messages.error">{{error.msg}}</div>
            </div>

            <div ng-if="reset.messages.success" role="alert" class="alert alert-success">
                <div ng-repeat="success in reset.messages.success">{{success.msg}}</div>
            </div>
            <form ng-submit="reset.resetPassword()" novalidate>
                <legend>Recuperar contraseña</legend>
                <div class="form-group">
                    <label for="password">Nueva contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Nueva Contraseñaa" class="form-control" ng-model="reset.user.password" autofocus required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirmar contraseña</label>
                    <input type="password" name="confirm" id="confirm" placeholder="Confirmar Contraseña" class="form-control" ng-model="reset.user.confirm" required>
                </div>
                <button type="submit" class="btn btn-success">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>
